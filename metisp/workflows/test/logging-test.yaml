
version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s %(levelname)s:%(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    filename: edps.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8

root:
  level: DEBUG
  handlers: [ console,file ]
