      #     export PYESOREX_PLUGIN_DIR="$(pwd)/metisp/pyrecipes/"
      #     export PYCPL_RECIPE_DIR="$(pwd)/metisp/pyrecipes/"
      #     export PYTHONPATH="$(pwd)/metisp/pymetis/src/"
